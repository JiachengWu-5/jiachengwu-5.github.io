baseurl:
url: https://JiachengWu-5.github.io
title: Jiacheng Wu
subtitle: "This is Jiacheng Wu's website."
description: "Jiacheng Wu's personal page"
date_format: "ordinal"
# timezone: Asia/Hong Kong
encoding: "utf-8"
side_bar_repo_limit: 5

author: Jiacheng Wu
organization: HKUST
organization_url: https://hkust.edu.hk/
github_username: JiachengWu-5
location: Hong Kong, China
email: jwudm@connect.ust.hk

# Navigation
navs:


  -
    href: /
    label: Homepage
  -
    href: /cv/
    label: CV
    
    
  -
    href: /project/
    label: Project

  -
    href: /blog/
    label: Blog

#  -
#    href: /wiki/
#    label: Wiki

  # -
  #   href: /links/
